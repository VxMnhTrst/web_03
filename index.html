<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex p-5 w-100 ">
            <div>
                <div class="row my-2">
                    <label for="first-number" class="col-4">Số thứ nhất</label>
                    <div class="col-8">
                        <input type="text" class="form-control" id="first-number" placeholder="Nhập số thứ nhất">
                    </div>
                </div>
                <div class="row my-2">
                    <label for="second-number" class="col-4">Số thứ hai</label>
                    <div class="col-8">
                        <input type="text" class="form-control" id="second-number" placeholder="Nhập số thứ hai">
                    </div>
                </div>
                <div class="row my-2">
                    <p class="col-4">Kết quả</p>
                    <div class="col-8">
                        <div class="border border-dark rounded-1 h-100 p-1" id="result">
                        </div>
                    </div>
                </div>
                <div class="row my-2">
                    <p class="col-4">Thông báo</p>
                    <div class="col-8">
                        <div class="h-100 text-danger" id="notification">

                        </div>
                    </div>
                </div>
            </div>
            <div>
                <form action="/action_page.php" class="d-flex justify-content-between flex-wrap mx-3" id="operators-form">
                    <div class="form-check w-50 pt-3">
                        <input type="radio" class="form-check-input" id="plus" name="calc" value="+" checked>
                        <label class="form-check-label" for="plus">Cộng</label>
                    </div>
                    <div class="form-check w-50 pt-3">
                        <input type="radio" class="form-check-input" id="minus" name="calc" value="-">
                        <label class="form-check-label" for="minus">Trừ</label>
                    </div>
                    <div class="form-check w-50 pt-3">
                        <input type="radio" class="form-check-input" id="mul" name="calc" value="*">
                        <label class="form-check-label" for="mul">Nhân</label>
                    </div>
                    <div class="form-check w-50 pt-3">
                        <input type="radio" class="form-check-input" id="divide" name="calc" value="/">
                        <label class="form-check-label" for="divide">Chia</label>
                    </div>
                </form>
                <button type="button" form="operators-form" class="btn btn-light mx-3 my-3" id="calcBtn">Tính</button>
            </div>
        </div>
    </div>

    <script src="./assets/js/calculator.js"></script>
</body>
</html>
